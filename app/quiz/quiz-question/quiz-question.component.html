    <div class = "main">
      <h2 class="d-none d-lg-flex font-weight-bold">{{index+1}}. {{question.questionContent}}</h2>
      <h4 class="d-md-flex d-lg-none font-weight-bold">{{index+1}}. {{question.questionContent}}</h4>
      <!-- <h3 class="d-none d-lg-flex mb-2 mt-1 app-bg-grey p-2 rounded">{{ selectedAnswer || 'Pick an answer'}}</h3>
        <h6 class="d-md-flex d-lg-none app-bg-grey p-2 rounded">{{ selectedAnswer || 'Pick an answer'}}</h6> -->
        <div class="mt-3 answers">
          <div *ngIf = "question.questionType === 'multiple-choice'" [formGroup] = "answer" >
          <div *ngFor = "let ans of question.answers">
            <label   for="{{ans.answerId}}">
              <input type = "checkbox" value="{{ans.answerId}}" name="{{ans.answerId}}"
              (change) = "onChange(ans.answerId,$event)" formControlName = "answer">
              {{ans.answerContent}}
            </label>
          </div>
          </div>
          <div *ngIf = "question.questionType === 'single-choice'" [formGroup] = "answer">
            <div *ngFor = "let ans of question.answers" class = "form-check">
              <input class = "form-check-input" formControlName = "answer"
              type="radio" id="{{ans.answerId}}" value="{{ans.answerId}}"
              (change) = "onChange(ans.answerId,$event)">
              <label class = "form-check-label" for="{{ans.answerId}}"
              >{{ans.answerContent}}</label><br>
            </div>
          </div>
        </div>
      </div>
