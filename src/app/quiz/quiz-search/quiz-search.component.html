  <body class="using-mouse">
    
    <div id="__nuxt">

          <!---->

                <div data-v-470c518d="" class="w-full">

                        <div class="d-flex justify-content-center" *ngIf="isLoading">

                            </div>

                            <div class="overflow-hidden rounded-t-xl h-full">

                                <img [src]="quiz.quizImage" alt="../../../assets/images/quiz-img-test.jfif" class="w-44 md:w-60 h-28 md:h-40 object-cover">
                              </div>
                              <div *ngIf = "quiz.quizImage === null"> -->
                                <img src = "https://cdn.pixabay.com/photo/2021/02/03/05/37/question-mark-5976736_960_720.png" class="w-44 md:w-60 h-28 md:h-40 object-cover">

                                    <!---->
                                    <!---->
                                    <span data-v-61563e2e="" class="">QUIZ</span>
                                  </div>
                                  
                                  <!---->
                                </div>
                                <div title="{{child.categoryName}} " class="mt-2 mb-4 text-sm md:text-base text-dark-2 font-semibold" style="text-decoration: none;">
                                  {{child.categoryName}}
                                </div>
                                <div class="flex text-tn md:text-xs text-dark-4 font-semibold mt-auto">
                                  <div class="mr-1.5 ml-1.5">
                                    <!-- By {{quiz.authorName}} -->
                                    By ...
                                  </div>
                                </div>
                              </div>
                            </div>
                          </a>
                          </div>
