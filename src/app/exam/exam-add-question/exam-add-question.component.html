<body class="using-mouse">
  
  <div id="__nuxt">
    <div id="__layout">
      <div class="flex flex-col font-sans">
        <div class="fixed left-0 bottom-0 z-102 flex flex-col">
          <div class="flex flex-col"></div>
        </div>
        <!---->
        <!---->
        <!---->
        <!---->
        <!---->
        <a
        aria-label="Skip to main content"
        href="https://quizizz.com/admin#app-body-container"
        class="skip-link"
        >
        <span class="_i18n-container">Chuyển đến nội dung</span>
      </a>
      <div class="flex flex-grow h-screen">
        <app-sidebar></app-sidebar>
        <div
        class="flex flex-col flex-grow w-full h-screen overflow-hidden border-l border-light-1"
        >
        <app-header></app-header>
        <div
        id="app-body-container"
        class="flex flex-grow overflow-auto bg-light-1 content overflow-auto"
        >
        <div data-v-470c518d="" class="w-full">
          <div class="card">
            <a (click)="back()" class="link-secondary ml-2 mt-2" style="cursor: pointer">Quay lại</a>
            <div class="card-body">
              <!-- <div *ngIf = "questions|async"> -->
                <h1>Lựa chọn từ ngân hàng câu hỏi:</h1>
                
                <div class="accordion" id="accordionExample">
                  <div class="accordion-item" *ngFor="let quiz of quizzes; let i = index">
                    <h2 class="accordion-header" id="headingOne">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" aria-controls="collapseOne">
                        {{quiz.quizName}}
                      </button>
                    </h2>
                    <div [attr.id]="'collapse'+i" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <div *ngFor="let q of quiz.questions">
                          <input type = "checkbox" value="{{q.questionId}}" name="{{q.questionId}}" class="form-check-input"
                          (change) = "onChange(q.questionId,$event)" [checked] = "contains(q.questionId)">
                          {{q.questionContent}}
                        </div>
                      </div>
                    </div> 
                    
                  </div>
                  <hr>
                  <h2>Sắp xếp câu hỏi</h2>
                  <br>
                  <div class="flex justify-between" style="padding-top:.5rem; border-bottom: 1px solid #e6e6e6;" *ngFor="let q of selectedQuestions; let i = index">
                      <p>{{q.questionContent}}</p> 
                      <div class="flex">
                      <i class="fa fa-arrow-up" aria-hidden="true" style="margin-left:10px
                      ;display:flex;align-items: center" *ngIf="i !== 0"  (click)="moveAnswerUp(i)"></i>
                      <i class="fa fa-arrow-down" aria-hidden="true" style="margin-left:5px
                      ;display:flex;align-items: center" *ngIf="i !== this.selectedQuestions.length-1" (click)="moveAnswerDown(i)"></i>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary mt-5" (click) = "submit($event)">Lưu</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <script src="script.js" nonce=""></script>
        <!-- for jsFile in serverData.asyncJsFiles-->
        <!--   script(src="#{serverData.cdnPrefix}#{jsFile}")-->
        <!---->
      </div>
    </div>
  </div>
