<div id="__nuxt">
  <div id="__layout">
    <div class="flex flex-col font-sans">
      <div class="fixed left-0 bottom-0 z-102 flex flex-col">
        <div class="flex flex-col">
        </div>
      </div>
      <!---->
      <!---->
      <!---->
      <!---->
      <!---->
      <a aria-label="Skip to main content" href="https://quizizz.com/admin#app-body-container" class="skip-link">
        <span class="_i18n-container">Chuyển đến nội dung</span>
      </a>
      <div class="flex flex-grow h-screen">
        <app-sidebar></app-sidebar>
        <div class="flex flex-col flex-grow w-full h-screen overflow-hidden border-l border-light-1">
          <app-header></app-header>
          <div id="app-body-container" class="flex flex-grow overflow-auto bg-light-1 content overflow-auto">
            <div data-v-470c518d="" class="w-full">
              <div data-v-470c518d="" class="w-full">
                <div class="card">
                  <div class="card-title">
                    <h3 class = "pl-16 pt-5">Tạo exam</h3>
                  </div>
                  <div class="card-body">   
                    <div class="reactive-form row pl-5 pb-5 pr-5">
                      <form [formGroup] = "examForm">
                        <div class="form-group">
                          <label for="quizName">Tên exam</label>
                          <input type="text" class="form-control" id="examName" placeholder="Enter exam name"
                          formControlName="examName">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <!-- cate -->
                        
                        <div class="form-group">
                          <label for="descriptions">Mô tả</label>
                          <input type="text" class="form-control" id="descriptions" placeholder="descriptions"
                          formControlName="descriptions">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        
                        <div formGroupName = "quizCategory">
                          Danh mục:
                          <select class="custom-select mr-sm-2" id="quizCategoryId"
                          style="margin-top:0.5em; margin-bottom: 1em;" formControlName = "id">
                          <option selected>Choose...</option>
                          <option *ngFor = "let cat of categories|async" value={{cat.id}}>
                            {{cat.categoryName}}
                          </option>
                        </select>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary" (click) = "submit($event)">Lưu</button>
                    </form> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!---->
          </div>
        </div>
      </div>
